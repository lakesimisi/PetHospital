<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../../assets/css/layui.css">
<link rel="stylesheet" href="../../../assets/css/view.css" />
<title>药品类别</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">参数管理</a>
					<a><cite>生产厂家</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="form-box layui-form">
					<div class="layui-row layui-form-item">
						<div class=" layui-col-md2">
							<select id="select" name="select" lay-verify=""
								class="layui-select ">
								<option value="id">编号</option>
								<option value="manufacture">生产厂家</option>
								<option value="tel">联系电话</option>
							</select>
						</div>
						<div class="layui-col-md2">
							<input type="text" id="selContent"
								class="layui-input layui-input-inline ">
							<button id="selectRe" data-type="reload"
								class="layui-btn layui-btn-normal" style="position: absolute;">查询</button>
						</div>
						<div class="layui-col-md8">
							<button id="addManu" class="layui-btn layui-btn-normal"
								style="position: absolute; right: 0px;">新增</button>
						</div>
					</div>
					<table id="manuTable" lay-filter="table"></table>
					<script type="text/html" id="manuTool"> 
                            <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
   							<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>
                    </script>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="popUpdateTest" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form layui-from-pane" action=""
				style="margin-top: 20px">
				<div class="layui-form-item" style="margin-top: 40px">
					<label class="layui-form-label">类别编号</label>
					<div class="layui-input-block">
						<input type="text" name="cateTypeId" id="categaryId" required
							lay-verify="required" autocomplete="off" readonly
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">药品类别</label>
					<div class="layui-input-block">
						<input type="text" name="category" id="category" required
							lay-verify="required" autocomplete="off" placeholder="请输入药品类别"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 40px">
					<div class="layui-input-block">
						<button class="layui-btn  layui-btn-submit " lay-submit=""
							lay-filter="confirmUpdate">确认修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="../../../assets/layui.js"></script>
	<script src="../../../util/jquery.js"></script>
	<script src="../../../js/getCurUser.js"></script>  
	<script src="../../../js/administrator/medicine/manufacturer.js"></script>
</body>
</html>
