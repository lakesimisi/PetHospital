<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css">
<title>客户管理</title>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">客户管理</a>
					<a><cite>医生管理</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="form-box layui-form">
					<div class="layui-row layui-form-item layui-col-space10">
						<div class=" layui-col-md2">
							<select id="select" name="select" lay-verify=""
								class="layui-select ">
								<option value="doctorCode">编号</option>
								<option value="doctorName">医生姓名</option>
							</select>
						</div>
						<div class="layui-col-md2">
							<input type="text" id="selContent"
								class="layui-input layui-input-inline ">
							<button id="selectRe" data-type="reload"
								class="layui-btn layui-btn-normal" style="position: absolute;">查询</button>
						</div>
						<div class="layui-col-md8">
							<button id="addMedicine" class="layui-btn layui-btn-normal"
								style="position: absolute; right: 0px;">新增</button>
						</div>
					</div>
					<table id="doctorTable" lay-filter="demo"></table>
					<script type="text/html" id="doctorTool">
                            <a class="layui-btn layui-btn-xs" lay-filter="detail" lay-event="detail" lay>查看</a>
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-filter="edit" lay-event="edit" lay>编辑</a> 
                    </script>
				</div>
			</div>
		</div>
	</div>
	<div id="pop" style="display: none;">
		<div class="layui-row layui-col-space20 margin-top-10">
			<div class="layui-col-md5">
				<img id="popImg" src=""
					style="width: 100%;height: 100%;margin-left: 12px;border-radius: 10px;">
			</div>
			<div class="layui-col-md7">
				<span id="customerCode" class="black block margin-bottom-10" ></span> 
				<span id="userName" class="black block margin-bottom-10" ></span> 
				<span id="gender" class="black block margin-bottom-10" ></span> 
				<span id="phone" class="purple block margin-bottom-10"></span>
				<span id="address" class="gray block margin-bottom-10"></span> 
			</div>
		</div>
		 
	</div>
	<script src="../../assets/layui.all.js"></script>
	<script src="../../util/jquery.js"></script>
	<script src="../../js/getCurUser.js"></script>
	<script src="../../js/administrator/doctorManage.js"></script>
</body>
</html>
