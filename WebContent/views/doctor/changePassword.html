<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css"/>
    <title></title>
    <style>
        .mima{
            width: 100px;
        }
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">设置</a>
                  <a><cite>修改密码</cite></a>
                </span>
            </div>
        </div> 
        <div class="layui-row">
            <div class="layui-card layui-col-md12">
                <form class="layui-form layui-card-body" action="" >
                    <div class="layui-form-item layui-col-md5 ">
                        <div class="layui-row">
                            <label class="layui-form-label layui-col-md4 mima">原密码</label>
                            <div class="layui-input-inline layui-col-md5 ">
                                <input type="password" id="rePassword" placeholder="请输入旧密码" class="layui-input">
                            </div>
                            
                        </div>
                    </div>
                    <div class="layui-form-item layui-col-md5 ">
                        <div class="layui-row">
                            <label class="layui-form-label layui-col-md4 mima">新密码</label>
                            <div class="layui-input-inline layui-col-md5">
                                <input type="password" id="newPassword" placeholder="请输入新密码" class="layui-input">
                            </div>
                         
                        </div>
                    </div>
                    <div class="layui-form-item layui-col-md5">
                        <div class="layui-row">
                            <label class="layui-form-label  layui-col-md4 mima">确认密码</label>
                            <div class="layui-input-inline layui-col-md5">
                                 <input type="password" id="newPassword2" placeholder="确认新密码" class="layui-input">
                            </div>
                          
                        </div>
                    </div>
                    <div class="layui-form-item layui-col-md5" >
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-blue" id="submitPassword">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/layui.all.js"></script> 
	<script src="../../util/jquery.js"></script> 
	<script src="../../js/getCurUser.js"></script> 
    <script src="../../js/doctor/changePassword.js"></script>
</body>
</html>
