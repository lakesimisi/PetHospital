<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css"/> 
    <title>管理后台</title>
</head>
<body class="layui-view-body" onpageshow="">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">设置</a>
                  <a><cite>个人信息</cite></a>
                </span>
            </div>
        </div>
        <div class="layui-row">
             <div class="layui-card layui-col-md7" style="height: 600px;">
                 <form class="layui-form layui-card-body" action="" >
                 <div class="layui-form-item layui-col-md8" >
                         <label class="layui-form-label">医生编号</label>
                         <div class="layui-input-block">
                             <input type="text" id="doctorCode" readonly    name="doctorCode" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8" >
                         <label class="layui-form-label">医生姓名</label>
                         <div class="layui-input-block">
                             <input type="text" id="doctorName" readonly    name="doctorName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8 ">
                         <label class="layui-form-label">性别</label>
                         <div class="layui-input-block">
                             <input type="radio"  name="doctorSex" value="男" title="男" >
                             <input type="radio" name="doctorSex" value="女" title="女" >
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8 ">
                         <label class="layui-form-label">年龄</label>
                         <div class="layui-input-block">
                             <input type="text" id="age" name="age"   class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item  layui-col-md8">
                         <label class="layui-form-label">职务</label>
                         <div class="layui-input-block">
                             <input type="text" id="level" readonly name="level"  class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8">
                         <label class="layui-form-label">职称</label>
                         <div class="layui-input-block">
                             <input type="text" id="jobTitle" readonly name="jobTitle"   class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8">
                         <label class="layui-form-label">手机号码</label>
                         <div class="layui-input-block">
                             <input type="text" id="phone" name="phone"   class="layui-input">
                         </div>
                     </div>
                     <div class="layui-form-item layui-col-md8">
                         <label class="layui-form-label">擅长医术</label>
                         <div class="layui-input-block">
                             <input type="text" id="medicalSkill" name="medicalSkill"   class="layui-input ">
                         </div>
                     </div> 
                     <div class="layui-form-item layui-form-text layui-col-md11">
                         <label class="layui-form-label">自我描述</label>
                         <div class="layui-input-block">
                             <textarea name="desc" id="description" placeholder="请输入内容" class="layui-textarea"> 
                             </textarea>
                         </div>
                     </div>
                     <div class="layui-form-item">
                         <div class="layui-input-block">
                             <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo" >立即提交</button>
                             <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                         </div>
                     </div>
                 </form>
             </div>
            <div class="layui-card layui-col-md5" style="height: 600px;">
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <img id="doctorPhoto"  style="width: 280px; height="320px">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../assets/layui.all.js"></script>
    <script src="../../js/doctor/doctorInfo.js"></script>
    
</body>
</html>
