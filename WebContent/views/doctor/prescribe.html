<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css" />
<title></title>
<style>
.mima {
	width: 100px;
}

.highlight {
	background-color: rgb(83, 187, 238);
}
</style>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">挂号管理</a>
					<a><cite>开药</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-card">
				<div class="layui-card-body layui-form">
					<div class="layui-row layui-form-item ">
						<div class="  layui-col-md4">
							<label class="layui-form-label">主人姓名</label>
							<div class="layui-input-block">
								<input type="text" readonly id="customerName" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="  layui-col-md4">
							<label class="layui-form-label">宠物姓名</label>
							<div class="layui-input-block">
								<input type="text" readonly id="petName" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">

							</div>
						</div>
						<div class="  layui-col-md4 ">
							<label class="layui-form-label">宠物性别</label>
							<div class="layui-input-block">
								<input type="text" readonly id="gender" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-item">
						<div class="layui-col-md4">
							<label class="layui-form-label">种类</label>
							<div class="layui-input-block">
								<input type="text" readonly id="species" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="   layui-col-md4">
							<label class="layui-form-label">体重</label>
							<div class="layui-input-block">
								<input type="text" id="weight" required lay-verify="required"
									placeholder="" autocomplete="off" class="layui-input">

							</div>
						</div>
						<div class="  layui-col-md4">
							<label class="layui-form-label">颜色</label>
							<div class="layui-input-block">
								<input type="text" id="color" required lay-verify="required"
									placeholder="" autocomplete="off" class="layui-input">

							</div>
						</div>
					</div>
					<div class="layui-row layui-form-item">
						<div class="layui-col-md4">
							<label class="layui-form-label">是否免疫</label>
							<div class="layui-input-block">
								<input type="text" readonly id="immunity" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">

							</div>
						</div>
						<div class="   layui-col-md4">
							<label class="layui-form-label">是否绝育</label>
							<div class="layui-input-block">
								<input type="text" readonly id="sterilization" required
									lay-verify="required" placeholder="" autocomplete="off"
									class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-item layui-form-label">症状 </label>
							<div class="layui-input-block">
								<textarea name="desc" id="symptom" placeholder="请输入内容"
									class="layui-textarea"> 
                             </textarea>
							</div>
						</div>
					</div>
<div id="medicineList" class="layui-row layui-form-item">
						<div  class="layui-col-md8">
							<label class="layui-form-item layui-form-label">药品清单</label>
							<div id="search" class="layui-col-space20 layui-input-block">
								<div class="layui-col-md5">
									<select name="medicineSelect" lay-verify="" lay-search>
									</select>
								</div>
								<div class="layui-col-md3" style="display: flex;">
									<input name="medicineNum" type="text" class="layui-input"> 
									<select
										name="medicineType" style="width: 23%" lay-verify="" lay-search>
										<option value="支">支</option>
										<option value="盒">盒</option>
										<option value="片" selected>片</option>
									</select>
								</div>
								<div class="layui-col-md3">
									<div class="layui-btn-group">
										<button id="addMedicineSelect" class="layui-btn layui-btn-primary layui-btn-sm">
											<i class="layui-icon">&#xe654;</i>
										</button>
									</div>
								</div>
							</div>

						</div>
						 
					</div>
					<div class="layui-row layui-form-item">
						<div class="layui-col-md8">
						<div class="layui-col-md5">
						<label class="layui-form-label">是否住院</label>
							<div class=" layui-input-block">
								<input type="radio" lay-filter="inHospital" name="inHospital" value="是" title="是" checked>
								<input type="radio" lay-filter="inHospital" name="inHospital" value="否" title="否"
									>
							</div>
						</div>
							
							<div id="staysDays" class="layui-col-md2 layui-input-block  staysNum">
								<input type="number" id="days" class="layui-input" name="stays" ><span style="padding: 10px;">天</span>
							</div> 
						</div>	
					</div>
					<div id="selectNoArea" class="layui-row layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-item layui-form-label">床位</label>
							<div class="layui-input-block">
								<select id="bedNo" name="bedNo" lay-verify="">
								  <option value="">请选择一个床位</option>
								   
								</select>    
							</div>
						</div>
					</div>
					
					<div id="advancePay" class="layui-row layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-item layui-form-label">预缴费 </label>
							<div class="layui-input-block" style="display:flex;">
								<input type="number" id="advancePayPrice" class="layui-input" style="width: 20%;" name="stays" ><span style="padding: 10px;">元</span>
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-item layui-form-label">备注</label>
							<div class="layui-input-block">
							<textarea name="note" id="note" placeholder="请输入内容"
									class="layui-textarea"> 
                             </textarea>
                             </div>
						</div>
					</div>
					
					
					<!-- <div class="layui-row layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-item layui-form-label">总价</label>
							<div class="layui-input-block"
								style="display: flex; align-items: center;">
								<span id="sumPrice">0</span><span>元</span>
							</div>
						</div>
					</div> -->
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-blue" lay-submit
								lay-filter="prescribeSubmit">立即提交</button>
							<button lay-submit lay-filter="back"
								class="layui-btn layui-btn-primary">返回</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../assets/layui.all.js"></script>
	<script src="../../util/jquery.js"></script>
	<script src="../../js/getCurUser.js"></script>
	<!-- <script src="../../js/doctor/search.js"></script> -->
	<script src="../../js/doctor/prescribe.js"></script>

</body>
</html>
