<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css" />
<title></title>
<style>
.mima {
	width: 100px;
}
</style>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb">
				    <a href="">首页</a> 
				    <a href="">挂号管理</a>
					<a><cite>开药</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-card" >
			 <div class="layui-card-body">
				<div class="layui-row layui-form-item ">
					<div class="  layui-col-md4">
							<label class="layui-form-label">主人姓名</label>
							<div class="layui-input-block">
								<input type="text" id="customerName"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="  layui-col-md4">
							<label class="layui-form-label">宠物姓名</label>
							<div class="layui-input-block">
								 <input type="text" id="petName"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
				
							</div>
						</div>
						<div class="  layui-col-md4 ">
							<label class="layui-form-label">宠物性别</label>
							<div class="layui-input-block">
								 <input type="text" id="gender"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
				
				</div>
				<div class="layui-row layui-form-item">	
					<div class="layui-col-md4">
						<label class="layui-form-label">种类</label>
						<div class="layui-input-block">
								 <input type="text" id="species"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">

						</div>
					</div>
					<div class="   layui-col-md4">
						<label class="layui-form-label">体重</label>
						<div class="layui-input-block">
								 <input type="text" id="weight"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">

						</div>
					</div>
					<div class="  layui-col-md4">
						<label class="layui-form-label">颜色</label>
						<div class="layui-input-block">
								 <input type="text" id="color"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">

						</div>
					</div>
				</div>
					<div class="layui-row layui-form-item">	
					<div class="layui-col-md4">
						<label class="layui-form-label">是否免疫</label>
						<div class="layui-input-block">
							<input type="text" id="immunity"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">

						</div>
					</div>
					<div class="   layui-col-md4">
						<label class="layui-form-label">是否绝育</label>
						<div class="layui-input-block">
								 <input type="text" id="sterilization"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div> 
				</div>
				<div class="layui-row layui-form-item">
					<div class="layui-col-md8"> 
						<label class="layui-form-item layui-form-label">症状 </label>
						 <div class="layui-input-block">
                             <textarea name="desc" id="symptom" placeholder="请输入内容" class="layui-textarea"> 
                             </textarea>
                         </div>
					</div>
				</div> 
				<div class="layui-row layui-form-item">
					<div class="layui-col-md8"> 
						<label class="layui-form-item layui-form-label">药方 </label>
						 <div id="search"   class="layui-input-block">
                            <!--  <textarea name="desc" id="medicines" placeholder="请输入内容" class="layui-textarea"> 
                             </textarea> -->
                             <input type="text" class="layui-input" id="medicines" placeholder="请输入您要搜索的内容...">
                              <input type="hidden" id="submit" class="searchBar-button" value="搜索"   />
                         </div>
					</div>
				</div> 
				 
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-blue" lay-submit
								lay-filter="prescribeSubmit">立即提交</button>
							<button   lay-submit lay-filter="back" class="layui-btn layui-btn-primary">返回</button>
						</div>
					</div>
				 </div>
			</div>
		</div>
	</div>
	<script src="../../assets/layui.all.js"></script>
	<script src="../../util/jquery.js"></script>
	<script src="../../js/getCurUser.js"></script>
	<script src="../../js/doctor/prescribe.js"></script>
	<script src="../../js/doctor/search.js"></script>
</body>
</html>
