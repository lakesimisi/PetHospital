<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css" />
<title></title>
<style>
.mima {
	width: 100px;
}
</style>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb">
				    <a href="">首页</a> 
				    <a href="">挂号管理</a>
					<a><cite>历史挂号</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-card" >
			 <div class="layui-card-body">
				<div class="layui-row layui-form-item ">
					<div class="  layui-col-md4">
							<label class="layui-form-label">主人姓名:</label>
							<div class="layui-input-block lineHeight">
								<p id="customerName" class="layui-p"></p>
							</div>
						</div>
						<div class="  layui-col-md4">
							<label class="layui-form-label">宠物姓名:</label>
							<div class="layui-input-block lineHeight">
								 <p id="petName"></p>
				
							</div>
						</div>
						<div class="  layui-col-md4 ">
							<label class="layui-form-label">宠物性别:</label>
							<div class="layui-input-block lineHeight">
								 <p id="gender"></p>
							</div>
						</div>
				
				</div>
				<div class="layui-row layui-form-item">	
					<div class="layui-col-md4">
						<label class="layui-form-label">种类:</label>
						<div class="layui-input-block lineHeight">
								 <p id="species"></p>

						</div>
					</div>
					<div class="   layui-col-md4">
						<label class="layui-form-label">体重:</label>
						<div class="layui-input-block lineHeight">
								 <p id="weight"></p>

						</div>
					</div>
					<div class="  layui-col-md4">
						<label class="layui-form-label">颜色:</label>
						<div class="layui-input-block lineHeight">
								 <p id="color"></p>

						</div>
					</div>
				</div>
					<div class="layui-row layui-form-item">	
					<div class="layui-col-md4">
						<label class="layui-form-label">是否免疫:</label>
						<div class="layui-input-block lineHeight">
							<p id="immunity"></p>

						</div>
					</div>
					<div class="   layui-col-md4">
						<label class="layui-form-label">是否绝育:</label>
						<div class="layui-input-block lineHeight">
								 <p id="sterilization"></p>
						</div>
					</div> 
				</div>
				<div class="layui-row layui-form-item">
					<div class="layui-col-md4"> 
						<label class="layui-form-item layui-form-label">总价: </label>
						 <div class="layui-input-block lineHeight">
                             <p id="totalPrice"></p>
                         </div>
					</div>
					<div class="layui-col-md8"> 
						<label class="layui-form-item layui-form-label">症状: </label>
						 <div class="layui-input-block lineHeight">
                             <p id="symptom"></p>
                         </div>
					</div>
					
				</div> 
				
				<div class="layui-row layui-form-item">
					<div class="layui-col-md8"> 
						<label class="layui-form-item layui-form-label">药方: </label>
						 <div class="layui-input-block lineHeight">
                             <p id="medicines"  > </p>
                         </div>
					</div>
				</div> 
				 
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-blue" lay-submit
								lay-filter="prescribeSubmit">返回</button> 
						</div>
					</div>
				 </div>
			</div>
		</div>
	</div>
	<script src="../../assets/layui.all.js"></script>
	<script src="../../util/jquery.js"></script>
	<script src="../../js/getCurUser.js"></script>
	<script src="../../js/doctor/prescribeInfo.js"></script>
</body>
</html>
