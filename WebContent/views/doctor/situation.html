<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css" />
<title></title>
<style>
.mima {
	width: 100px;
}
</style>
</head>
<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">住院管理</a>
					<a><cite>新增近况</cite></a>
				</span>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-card">
				<div class="layui-card-body layui-form">
					<div class="layui-row layui-form-item ">
						<div class="  layui-col-md4">
							<label class="layui-form-label">主人姓名:</label>
							<div class="layui-input-block lineHeight">
								<p id="customerName" class="layui-p"></p>
							</div>
						</div>
						<div class="  layui-col-md4">
							<label class="layui-form-label">宠物姓名:</label>
							<div class="layui-input-block lineHeight">
								<p id="petName"></p>
							</div>
							
						</div>
						<div class="layui-row layui-form-item">
							<div class="layui-col-md8">
								<label class="layui-form-item layui-form-label">历史记录:</label>
								<div id="historySituation" class="layui-input-block lineHeight situation-list">
								</div>
							</div>
						</div>
						<div class="layui-row layui-form-item">
							<div class="layui-col-md8">
								<label class="layui-form-item layui-form-label">新增记录:</label>
								<div class="layui-input-block lineHeight">
									<input id="newNote" type="text" class="layui-input"> 
								</div>
							</div>
						</div>
						<div id="medicineList" class="layui-row layui-form-item">
						<div  class="layui-col-md8">
							<label class="layui-form-item layui-form-label">新增药品:</label>
							<div id="search" class="layui-col-space20 layui-input-block">
								<div class="layui-col-md5">
									<select name="medicineSelect" lay-verify="" lay-search>
										<option value="">请选择药品</option>
									</select>
								</div>
								<div class="layui-col-md3" style="display: flex;">
									<input name="medicineNum" type="text" class="layui-input"> 
									<select
										name="medicineType" style="width: 23%" lay-verify="" lay-search>
										<option value="支">支</option>
										<option value="盒">盒</option>
										<option value="片" selected>片</option>
									</select>
								</div>
								<div class="layui-col-md3">
									<div class="layui-btn-group">
										<button id="addMedicineSelect" class="layui-btn layui-btn-primary layui-btn-sm">
											<i class="layui-icon">&#xe654;</i>
										</button>
									</div>
								</div>
							</div>

						</div>
						 
					</div>
						<div class="layui-form-item">
							
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-blue" lay-submit
									lay-filter="situationSubmit">提交</button>
								<button class="layui-btn layui-btn-blue" lay-submit
									lay-filter="goInHospital">返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../assets/layui.all.js"></script>
		<script src="../../util/jquery.js"></script>
		<script src="../../js/getCurUser.js"></script>
		<script src="../../js/doctor/situation.js"></script>
</body>
</html>
