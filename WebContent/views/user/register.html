<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/user.css">
<link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body onpageshow="getCurCustomer()">
	<div class="index-header head-font">
		<div class="layui-row">
			<div class="layui-col-md3 left head-img">
				<div>
					<img src="../../assets/images/show.jpg">
				</div>
				<div>
					<span>爱宠宠物医院</span>
				</div>
			</div>
		</div>
	</div>
	<div id="register">
		<div class="layui-card">
			<div class="layui-card-header">
				<h1 class="text-center">请填写注册信息</h1>
			</div>
			<div class="layui-card-body padding-top-40">
			
				<form class="layui-form" action="" target="hidden_frame"> 
				<div class="layui-form-item upload-photo">
				<label class="layui-form-label">头像</label>
				 <input type="file"
                               accept="image/png, image/jpeg, image/gif, image/jpg"
                               id="xFile"
                               style="position:absolute;clip:rect(0 0 0 0);"
                               onchange="uploadPhoto()">
						<label class="upload-button" 
                               for="xFile">
                            <img id="photo" src="../../assets/images/moren.jpg" alt="">
                        </label> 
				</div>
						
					<div class="layui-form-item text-center">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" name="userName" required lay-verify="required"
								placeholder="为了透明交流，请输入真实姓名" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="gender" value="女" title="女"> <input
								type="radio" name="gender" value="男" title="男" checked>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电话</label>
						<div class="layui-input-block">
							<input type="text" name="phone" required lay-verify="required"
								placeholder="请输入联系方式" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-block">
							<input type="text" name="address" required lay-verify="required"
								placeholder="请输入家庭地址" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="text" id="password" name="password" required
								lay-verify="required|isValid" placeholder="请输入密码"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-block">
							<input type="text" name="rePassword" required
								lay-verify="required|repwd" placeholder="请确认密码"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn float-right btn-bg" lay-submit
								lay-filter="formRegister">提交</button>
							<button type="reset"
								class="layui-btn layui-btn-primary float-right margin-right-10">重置</button>
						</div>
					</div>
				</form>
				<iframe name='hidden_frame' id="hidden_frame" style="display: none"></iframe>
			</div>
		</div>
	</div>
	<script src="../../util/jquery.js"></script>
	<script src="../../assets/layui.js"></script>
	
	<script type="text/javascript" src="../../js/getCustomer.js"></script>
	<script type="text/javascript" src="../../js/user/register.js"></script>
</body>
</html>
