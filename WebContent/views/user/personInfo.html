<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人信息</title>
<link rel="stylesheet" href="../../assets/css/layui.css">
<link rel="stylesheet" href="../../assets/css/user.css">
<link rel="stylesheet" href="../../assets/css/common.css">
<style>
  .layui-table-body{overflow-x: hidden !important;}
</style>
</head>
<body>
	<div class="index-header head-font">
		<div class="layui-row">
			<div class="layui-col-md3 left head-img">
				<div>
					<img src="../../assets/images/show.jpg">
				</div>
				<div>
					<span>爱宠宠物医院</span>
				</div>
			</div>
			<div class="layui-col-md7">
				<ul class="layui-nav" lay-filter="">
					<li class="layui-nav-item "><a href="../../indexWeb.html">主页</a></li>
					<li class="layui-nav-item"><a href="expertsIntroduction.html">专家介绍</a></li>
					<li class="layui-nav-item"><a href="envirEquip.html">环境设备</a></li>
					<li class="layui-nav-item"><a href="adopt.html">领养专区</a></li>
				</ul>
			</div>
			<div id="logined" class="layui-col-md2" style="display: none;">
				<ul class="layui-nav">
					<li><img id="cusPhoto" src=""></li>
					<li class="layui-nav-item"><a href="">个人中心</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">修改密码</a>
							</dd>
							<dd>
								<a href="javascript:;" onclick="cusLogout()">退出</a>
							</dd>
						</dl></li>
				</ul>
			</div>
			<div id="unlogined" class="layui-col-md2" style="display: block;">
				<ul class="layui-nav">
					<li class="layui-nav-item"><a href="login.html">登录</a></li>
					<li class="layui-nav-item"><a href="register.html">注册</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="content">
		<div class="layui-row layui-col-space20  ">
			<div class="layui-col-md2 leftMenu margin-top-20 height-600">
				<ul class="height100">
					<li id="TD1" class="tabSelect" onclick="checkTab(1)"><a
						href="javascript:;">个人信息</a></li>
					<li id="TD2" class="tabUnSelect" onclick="checkTab(2)"><a
						href="javascript:;">宠物管理</a></li>
					<li id="TD3" class="tabUnSelect" onclick="checkTab(3)"><a
						href="javascript:;">预约管理</a></li>
					<li id="TD4" class="tabUnSelect" onclick="checkTab(4)"><a
						href="javascript:;">药方管理</a></li>
				</ul>
			</div>
			<div class="layui-col-md9 right">
				<div class="layui-row">
					<div id="tabContent" class="layui-col-md11">
						<div class="layui-card margin-top-20">
							<div class="layui-card-body height-600">
								<div id="block1" class="layui-tab layui-tab-brief"
									lay-filter="docDemoTabBrief">
									<ul class="layui-tab-title">
										<li class="layui-this" onclick="getPersonInfo()">我的资料</li>
										<li onclick="clickAvatar()">头像</li>
										<li onclick="clickPassword()">密码</li>
									</ul>
									<div class="layui-tab-content">
										<div class="layui-tab-item layui-show">
											<form class="layui-form layui-form-pane personInfoBlock"
												action="" target="hidden_frame">
												<div class="layui-form-item" pane>
													<label class="layui-form-label">电话</label>
													<div class="layui-input-block ">
														<input type="text" id="phone" name="phone"
															placeholder="请输入联系方式" readonly class="layui-input gray">
													</div>
													<div class="tip">手机号码不支持修改</div>
												</div>

												<div class="layui-form-item text-center" pane>
													<label class="layui-form-label">姓名</label>
													<div class="layui-input-block">
														<input type="text" id="userName" name="userName" required
															lay-verify="required" placeholder="为了透明交流，请输入真实姓名"
															autocomplete="off" class="layui-input">
													</div>
												</div>
												<div class="layui-form-item" pane>
													<label class="layui-form-label">性别</label>
													<div class="layui-input-block">
														<input type="radio" name="gender" value="女" title="女">
														<input type="radio" name="gender" value="男" title="男"
															checked>
													</div>
												</div>

												<div class="layui-form-item" pane>
													<label class="layui-form-label">地址</label>
													<div class="layui-input-block">
														<input type="text" id="address" name="address" required
															lay-verify="required" placeholder="请输入家庭地址"
															autocomplete="off" class="layui-input">
													</div>
												</div>
												<button class="layui-btn" lay-submit lay-filter="editPerson">确认修改</button>
											</form>
											<iframe name="hidden_frame" id="hidden_frame"
												style="display: none"></iframe>
										</div>
										<div class="layui-tab-item avatar">
											<div class="layui-form-item upload-photo">
												<button class="layui-btn" onclick="clickAvatarBtn()">
													<i class="layui-icon">&#xe67c;</i> 上传头像
												</button>
												<p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p>
												<input type="file" accept="image/png, image/jpeg, image/jpg"
													id="xFile"
													style="position: absolute; clip: rect(0, 0, 0, 0);"
													onchange="uploadPhoto(this)"> <label class=""
													for="xFile"> <img id="photo"
													src="../../assets/images/moren.jpg" alt="">
												</label>
											</div>
										</div>
										<div class="layui-tab-item password">
											<form class="layui-form layui-form-pane personInfoBlock"
												action="" target="hidden_frame">
												<div class="layui-form-item" pane>
													<label class="layui-form-label">旧密码</label>
													<div class="layui-input-block">
														<input type="text" name="rePwd" id='rePwd'
															autocomplete="off" lay-verify="required"
															class="layui-input">
													</div>
												</div>
												<div class="layui-form-item" pane>
													<label class="layui-form-label">新密码</label>
													<div class="layui-input-block">
														<input type="password" name="pwd" id="pwd"
															autocomplete="off" class="layui-input"
															lay-verify="required|pwd">
													</div>
												</div>
												<div class="layui-form-item text-center" pane>
													<label class="layui-form-label">确认密码</label>
													<div class="layui-input-block">
														<input type="password" name="ppwd" id='ppwd'
															lay-verify="required|ppwd" autocomplete="off"
															class="layui-input">
													</div>
												</div>
												<button class="layui-btn" lay-submit lay-filter='updatePwd'>确认修改</button>
											</form>
											<iframe name="hidden_frame" id="hidden_frame"
												style="display: none"></iframe>
										</div>
									</div>
								</div>
								<div id="block2" style="display: none">
									<div class="layui-row">
										<div class="layui-tab layui-tab-brief"
											lay-filter="docDemoTabBrief">
											<ul class="layui-tab-title">
												<li class="layui-this">所有宠物</li>
												<li>领养宠物</li>
												<li>住院宠物</li>
											</ul>
											<div class="layui-tab-content">
												<div class="layui-tab-item layui-show">
												<button id="addPet" class="layui-btn">
													<i class="layui-icon">&#xe608;</i> 添加
												</button>
													<div class="form-box layui-form">
														<table id="allPet" lay-filter="demo"></table>
														<script type="text/html" id="petTool">
                            							 	<a class="layui-btn layui-btn-sm" lay-filter="detail" lay-event="edit" lay>编辑</a> 
														 	<a class="layui-btn layui-btn-sm layui-btn-danger" lay-filter="detail" lay-event="delete" lay>删除</a> 
                  										  </script>
													</div>
												</div>
												<div class="layui-tab-item">
													<div class="form-box layui-form">
														<table id="adoptPet" lay-filter="adopt"></table>
														<script type="text/html" id="adoptPetTool">
                            							 	<a class="layui-btn layui-btn-sm" lay-filter="detail" lay-event="edit" lay>编辑</a>   
                  										  </script>
													</div>
												</div>
												<div class="layui-tab-item">3</div>
											</div>
										</div>
									</div>
								</div>
								<div id="block3"></div>
								<div id="block4"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../util/jquery.js"></script>
	<script src="../../assets/layui.all.js"></script>

	<script type="text/javascript" src="../../js/getCustomer.js"></script>
	<script src="../../js/user/personInfo.js"></script>
</body>
</html>
